server {
    listen 80;
    server_tokens off;

    # CSP zusammengefasst und bereinigt
    add_header Content-Security-Policy-Report-Only "
        default-src 'self';
        base-uri 'self';
        object-src 'none';
        frame-ancestors 'self';
        img-src 'self' data: https:;
        style-src 'self' 'unsafe-inline' https:;
        font-src 'self' data: https:;
        script-src 'self' https://www.google.com https://www.gstatic.com https://livedealz.com https://smartpixel.odoo.com;
        script-src-elem 'self' https://www.google.com https://www.gstatic.com https://livedealz.com https://smartpixel.odoo.com;
        connect-src 'self' https://livedealz.com https://smartpixel.odoo.com https:;
    " always;

    # CORS Headers für API-Anfragen
    location /api/webhook {
        # Proxy zu Webhook
        proxy_pass https://webhook.site/25329316-57ee-4f97-ac84-c8644b6ed348;
        proxy_http_version 1.1;
        proxy_set_header Host webhook.site;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Gzip Optimierung
    gzip on;
    gzip_vary on; # Wichtig für Proxies/Caches
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}